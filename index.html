<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversation Deck</title>

    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: radial-gradient(circle at top, #1b1b1b, #0a0a0a);
        }
        /* Full screen shell */
        
        .app-shell {
            min-height: 100svh;
            display: flex;
            flex-direction: column;
        }
        /* Use 70% width on web, full width on mobile */
        
        .app-container {
            width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        /* Desktop / web: constrain */
        
        @media (min-width: 992px) {
            .app-container {
                width: 70%;
            }
        }
        /* Optional: prevent it from becoming too wide on huge monitors */
        
        @media (min-width: 1400px) {
            .app-container {
                width: 80%;
            }
        }
        
        .topbar {
            padding: 18px 18px 8px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* Middle area (card centered) */
        
        .stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 18px;
        }
        /* Bottom controls pinned */
        
        .bottom-controls {
            padding: 10px 18px 18px 18px;
        }
        /* Your double-border card style */
        
        .deck-card-outer {
            border: 5px solid #0b3d2e;
            border-radius: 28px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
            width: 100%;
            max-width: 360px;
        }
        
        .deck-card-inner {
            border: 4px solid #3fa87a;
            border-radius: 22px;
            padding: 14px;
            background: #fff;
        }
        
        .deck-title {
            font-weight: 800;
            font-size: 0.95rem;
            text-align: center;
            color: #111;
            margin-bottom: 10px;
        }
        
        .img-window {
            width: 100%;
            aspect-ratio: 4 / 3;
            border-radius: 16px;
            overflow: hidden;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .img-window img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .deck-prompt {
            font-weight: 700;
            text-align: center;
            color: #111;
            font-size: 1rem;
            margin: 0;
        }
        
        .muted-line {
            text-align: center;
            color: #666;
            font-size: 0.86rem;
            margin-top: 8px;
        }
        /* Buttons like your screenshot */
        
        .btn-game {
            border-radius: 14px;
            padding: 14px 14px;
            font-weight: 800;
        }
        /* Deck selection list inside the same card */
        
        .deck-option {
            width: 100%;
            border: 1px solid #e9e9e9;
            background: #ffffff;
            border-radius: 14px;
            padding: 12px;
            text-align: left;
            cursor: pointer;
        }
        
        .deck-option:hover {
            border-color: #cfcfcf;
            background: #fbfbfb;
        }
        
        .deck-option.active {
            border-color: #0b3d2e;
            box-shadow: 0 0 0 3px rgba(11, 61, 46, 0.15);
        }
        
        .deck-option .name {
            font-weight: 800;
            color: #111;
        }
        
        .deck-option .desc {
            color: #666;
            font-size: 0.9rem;
            margin-top: 2px;
        }
        /* Make card a bit bigger on desktop */
        
        @media (min-width: 900px) {
            .deck-card-outer {
                max-width: 420px;
            }
        }
        
        #change-deck.btn-outline-light {
            color: rgba(255, 255, 255, 0.85);
            border-color: rgba(255, 255, 255, 0.35);
            background: transparent;
        }
        
        #change-deck.btn-outline-light:hover,
        #change-deck.btn-outline-light:focus,
        #change-deck.btn-outline-light:active {
            color: rgba(255, 255, 255, 0.95);
            border-color: rgba(255, 255, 255, 0.55);
            background: rgba(255, 255, 255, 0.08);
            /* subtle, not white */
            box-shadow: none;
        }
        
        #change-deck.btn-outline-light:active {
            transform: scale(0.99);
        }
    </style>
</head>

<body>
    <div class="app-container app-shell">

        <!-- TOP BAR -->
        <div class="topbar">
            <div class="text-white fw-bold fs-5">Conversation Deck</div>
            <select id="language" class="form-select form-select-sm" style="max-width: 190px;">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="ta">தமிழ்</option>
      </select>
        </div>

        <!-- =========================
         SCREEN 1: DECK SELECT
         ========================= -->
        <div id="screen-deck" class="d-flex flex-column flex-grow-1">

            <div class="stage">
                <div class="deck-card-outer">
                    <div class="deck-card-inner">
                        <div class="deck-title" id="deck-select-title">Select a Deck</div>

                        <div id="deck-options" class="d-flex flex-column gap-2"></div>

                        <div class="muted-line" id="deck-select-hint">
                            Tip: Pick Neighbourhood for hyper-local talk, or Story Swap for memories.
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-controls">
                <button id="start-deck" class="btn btn-warning w-100 btn-game" type="button" disabled>
          Start
        </button>
            </div>

        </div>

        <!-- =========================
         SCREEN 2: GAME
         ========================= -->
        <div id="screen-game" class="d-none d-flex flex-column flex-grow-1">

            <div class="stage">
                <div class="deck-card-outer">
                    <div class="deck-card-inner">

                        <div id="card-title" class="deck-title"></div>

                        <div class="img-window">
                            <img id="card-image" alt="Card image" />
                        </div>

                        <p id="card-prompt" class="deck-prompt"></p>

                        <div class="muted-line" id="card-counter"></div>
                    </div>
                </div>
            </div>

            <div class="bottom-controls">
                <div class="d-flex gap-2">
                    <button id="prev" type="button" class="btn btn-dark w-50 btn-game">Back</button>
                    <button id="next" type="button" class="btn btn-warning w-50 btn-game">Next</button>
                </div>

                <button id="change-deck" type="button" class="btn btn-outline-light w-100 btn-game mt-2">
          Change Deck
        </button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
