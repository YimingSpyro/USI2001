<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversation Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="app">
    <div class="game">

      <header class="top-bar">
        <h1>Conversation Deck</h1>
        <select id="language">
          <option value="en">English</option>
          <option value="zh">中文</option>
          <option value="ms">Bahasa Melayu</option>
          <option value="ta">தமிழ்</option>
        </select>
      </header>

      <main class="card-wrapper">
        <div class="card">
          <div class="card-inner">

            <div class="card-title" id="card-title"></div>

            <div class="card-image-box">
              <img id="card-image" alt="Card image" />
            </div>

            <div class="card-prompt" id="card-prompt"></div>

          </div>
        </div>
      </main>

      <footer class="controls">
        <button id="prev" type="button">Back</button>
        <button id="next" type="button">Next</button>
      </footer>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
