<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversation Deck</title>

    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Mobile-safe full screen center */
        
        body {
            background: radial-gradient(circle at top, #1b1b1b, #0a0a0a);
        }
        
        .app-shell {
            min-height: 100svh;
        }
        /* Card style like your sample (double border) */
        
        .deck-card-outer {
            border: 5px solid #0b3d2e;
            border-radius: 28px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
            width: 100%;
            max-width: 360px;
        }
        
        .deck-card-inner {
            border: 4px solid #3fa87a;
            border-radius: 22px;
            padding: 14px;
            background: #fff;
        }
        
        .deck-title {
            font-weight: 700;
            font-size: 0.9rem;
            text-align: center;
            color: #111;
            margin-bottom: 10px;
        }
        
        .img-window {
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 16px;
            overflow: hidden;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .img-window img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* best for cartoon/tree */
        }
        
        .deck-prompt {
            font-weight: 650;
            text-align: center;
            color: #111;
            font-size: 1rem;
            margin: 0;
        }
        /* Buttons feel more “game” */
        
        .btn-game {
            border-radius: 14px;
            padding: 12px 14px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container app-shell d-flex flex-column">

        <!-- Top bar -->
        <div class="d-flex align-items-center justify-content-between py-3">
            <div class="text-white fw-bold fs-5">Conversation Deck</div>

            <select id="language" class="form-select form-select-sm" style="max-width: 170px;">
        <option value="en">English</option>
        <option value="zh">中文</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="ta">தமிழ்</option>
      </select>
        </div>

        <!-- Center area -->
        <div class="flex-grow-1 d-flex align-items-center justify-content-center">
            <div class="deck-card-outer">
                <div class="deck-card-inner">

                    <div id="card-title" class="deck-title"></div>

                    <div class="img-window">
                        <img id="card-image" alt="Card image" />
                    </div>

                    <p id="card-prompt" class="deck-prompt"></p>

                    <div class="text-center mt-2 small text-muted" id="card-counter"></div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="d-flex gap-2 pb-4">
            <button id="prev" type="button" class="btn btn-dark w-50 btn-game">Back</button>
            <button id="next" type="button" class="btn btn-warning w-50 btn-game">Next</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
